<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bytebeat Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
    <link rel="icon" type="image/png" href="Untitled.png">
<body>
    <h2>Bytebeat Player</h2>
    <textarea id="formula" rows="4" cols="50"></textarea>
    <br>
    <label><input type="radio" name="mode" value="js"> JavaScript Bytebeat</label>
    <label><input type="radio" name="mode" value="classic"> Classic Bytebeat</label>
    <label><input type="radio" name="mode" value="float"> Floatbeat</label>
    <label><input type="radio" name="mode" value="signed"> Signed Bytebeat</label>
    <label><input type="radio" name="mode" value="sinemode"> Sinemode</label>
    <label><input type="radio" name="mode" value="lsb"> Only-LSB</label>
    <br>
    <button onclick="playBytebeat()">Play</button>
    <button onclick="pauseBytebeat()">Pause</button>
    <button onclick="stopBytebeat()">Stop</button>
    <br>
    <label>Sample Rate:</label>
    <input type="number" id="sampleRate" min="1000" max="6144000">
    <br>
    <label>Volume:</label>
    <input type="range" id="volume" min="0" max="1" step="0.001" onchange="updateVolume()">
    <br>
    <canvas id="visualizer"></canvas>
    <p id="error"></p>
    <script src="script.js"></script>
    <footer>
    <a href="https://github.com/Bytebeat483-L/bytebeatplayer" target="_blank" rel="noopener noreferrer">
        View Repository Source Code
    </a>
</footer>
</body>
</html>
